{% extends "layout.html" %}

{% block content %}
<h1>Which image was created by artificial intelligence?</h1>
<p>Click on your guess:</p>

<div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 30px;">
  <form method="POST">
    <button type="submit" name="answer" value="image1" style="border: none; background: none;">
      <img src="{{ quiz.image1 }}" alt="Image 1"
           style="width: 300px; cursor: pointer;
                  border: 5px solid
                  {% if user_answer %}
                      {% if user_answer == 'image1' and correct_answer == 'image1' %}green
                      {% elif user_answer == 'image1' and correct_answer != 'image1' %}red
                      {% else %}transparent
                      {% endif %}
                  {% else %}transparent{% endif %}; border-radius: 10px;">
    </button>
    <button type="submit" name="answer" value="image2" style="border: none; background: none;">
      <img src="{{ quiz.image2 }}" alt="Image 2"
           style="width: 300px; cursor: pointer;
                  border: 5px solid
                  {% if user_answer %}
                      {% if user_answer == 'image2' and correct_answer == 'image2' %}green
                      {% elif user_answer == 'image2' and correct_answer != 'image2' %}red
                      {% else %}transparent
                      {% endif %}
                  {% else %}transparent{% endif %}; border-radius: 10px;">
    </button>
  </form>
</div>

<p><strong>Tip:</strong> {{ quiz.tip }}</p>

<div style="display: flex; justify-content: space-between; margin-top: 40px;">
  <a href="{{ url_for('learning_modules', id=quiz.go_back_module) }}" class="btn btn-secondary">Go Back</a>
  <a href="{% if quiz.next_module == 'big_quiz' %}{{ url_for('big_quiz', step=1) }}{% else %}{{ url_for('learning_modules', id=quiz.next_module) }}{% endif %}" class="btn btn-primary">
    {% if quiz.next_module == 'big_quiz' %}Begin Big Quiz{% else %}Next Module{% endif %}
  </a>
</div>
{% endblock %}
